{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1 style="text-align: center;">Registration</h1>
					<a href="{% url 'index' %}">
						<button type="button" class="btn btn-warning">Authorization</button></a>
					<a href="{% url 'path_reg' %}">
						<button type="button" class="btn btn-warning">Registration</button></a>
					<form action="{% url 'registrate' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  {{ form.user }}
							  {{ form.password }}
							</div>
							<div class="row t10">
								<div class="col-lg-12">
									<div class="btn-toolbar">
										<div class="btn-group">
											<button type="submit" class="btn btn-info">
												SIGN UP
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
